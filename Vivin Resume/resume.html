<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivin Bristow - Resume</title>
    <link rel="stylesheet" href="css/vivin.css">
</head>
<body>
    <header id="main-header">
        <!-- Content for name, title, contact will be injected here by vivin.js -->
    </header>

    <main>
        <section id="professional-summary" class="resume-section" style="animation-delay: 0.2s;">
            <h2 class="section-title">Professional Summary</h2>
            <p id="summary-content"></p>
        </section>

        <!-- Section for Core Competencies Image Gallery -->
        <section id="core-competencies" class="resume-section image-gallery-section" style="animation-delay: 0.4s;">
            <h2 class="section-title">Core Competencies</h2>
            <div id="competencies-gallery" class="competencies-gallery">
                <!-- Competency images will be injected here by vivin.js -->
            </div>
        </section>

        <!-- Section for College Memories Slideshow -->
        <section id="college-memories" class="resume-section image-gallery-section" style="animation-delay: 0.6s;">
            <h2 class="section-title">College Memories</h2>
            <div id="collegeSlideshow" class="slideshow-container">
                <!-- Slideshow images, arrows, and dots will be injected here by vivin.js -->
            </div>
        </section>

        <section id="professional-experience" class="resume-section" style="animation-delay: 0.8s;">
            <h2 class="section-title">Professional Experience</h2>
            <div id="experience-container">
                <!-- Experience entries will be injected here by vivin.js -->
            </div>
        </section>

        <!-- Section for Workplace Glimpses Slideshow -->
        <section id="workplace-glimpses" class="resume-section image-gallery-section" style="animation-delay: 1.0s;">
            <h2 class="section-title">Workplace</h2>
            <div id="workSlideshow" class="slideshow-container">
                <!-- Slideshow images, arrows, and dots will be injected here by vivin.js -->
            </div>
        </section>

        <section id="education" class="resume-section" style="animation-delay: 1.2s;">
            <h2 class="section-title">Education</h2>
            <div id="education-container">
                <!-- Education entries will be injected here by vivin.js -->
            </div>
        </section>

        <!-- Section for Technical Skills Image Gallery -->
        <section id="technical-skills" class="resume-section image-gallery-section" style="animation-delay: 1.4s;">
            <h2 class="section-title">Technical Skills</h2>
            <div id="technical-skills-gallery" class="technical-skills-gallery">
                <!-- Technical skills images will be injected here by vivin.js -->
            </div>
        </section>
    </main>


    <script src="vivin.js"></script>
</body>
</html>
